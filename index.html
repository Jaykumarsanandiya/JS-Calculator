<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <h1>Javascript Calculator</h1>
            <input type="text"  name="output" id="output" >
<br>
            
            <table>
                <tr>
                  <td><input  type="radio" name="trigoRadio" value="degree" checked> </td>  
                  <td>Degree</td>
              <td>  <input colspan="2" type="radio" name="trigoRadio" value="radian"> </td>    
              <td>Radian</td>
                </tr>
               
                <tr>

                    <td><button>MC</button></td>
                    <td><button>MR</button></td>
                    <td><button>M+</button></td>
                    <td><button>M-</button></td>
                    <td><button>MS</button></td>
                </tr>
                <tr>

                    <td><button>sin</button></td>
                    <td><button>cos</button></td>
                    <td><button>tan</button></td>
                    <td><button>sin-1</button></td>
                    <td><button>cos-1</button></td>
                </tr>
                <tr>
                    <td><button>tan-1</button></td>
                    <td><button>π</button></td>
                    <td><button>e</button></td>
                    <td><button>C</button></td>
                    <td><button>
                            <- </button>
                    </td>

                </tr>
                <tr>
                    <td><button>x^2</button></td>
                    <td><button>1/x</button></td>
                    <td><button>|x|</button></td>
                    <td><button>exp</button></td>
                    <td><button>mod</button></td>

                </tr>
                <tr>
                    <td><button>√x</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>n!</button></td>
                    <td><button>/</button></td>

                </tr>
                <tr>
                    <td><button>x^y</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>

                </tr>
                <tr>
                    <td><button>10^x</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>

                </tr>
                <tr>
                    <td><button>log</button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>

                </tr>
                <tr>
                    <td><button>ln</button></td>
                    <td><button>+/-</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>

                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
